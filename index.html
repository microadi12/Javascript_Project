<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">


    </script>
</head>

<body>
    <div class="container">
        <div class="col-md-3 col-sm-3 col-xs-3">


            <form name="regform" class="signUp">
                <span style="color: green" class="span-success"></span>
                <h3>Create Your Account</h3>
                <!--=============================================================================================================== -->

                <div class="form-group fin has-feedback">
                    <input id="fname" class="form-control w100" type="text" name="fname" placeholder="Firstname" autocomplete='off' /> <span class="form-control-feedback form-control-feedback-name"></span>
                </div>
                <!--=============================================================================================================== -->
                <div class="form-group lin has-feedback">
                    <input id="lname" class="form-control w100" type="text" name="lname" placeholder="Lastname" autocomplete='off' /> <span class="form-control-feedback form-control-feedback-lname"></span>
                </div>
                <!--=============================================================================================================== -->

                <div class="form-group phonein has-feedback">
                    <input id="phone" class="form-control" value="" type="text" name="regphone" placeholder="123-456-7890" autocomplete='off' />
                    <span class=" form-control-feedback form-control-feedback-phone"></span>
                </div>
                <!--=============================================================================================================== -->
                <div class="form-group ein has-feedback">
                    <input id="email" class="form-control" value="" type="email" name="regemail" placeholder="Email" autocomplete='off' /> <span class=" form-control-feedback form-control-feedback-email"></span>
                </div>
                <span id="emailexist"></span>
                <!--=============================================================================================================== -->

                <div class="aaa" style="border: 1px solid #fff"></div>
                <div class="form-group pin has-feedback">

                    <input id="pass" class="form-control w100" type="password" placeholder="Password" name="regpass" /> <span class=" form-control-feedback form-control-feedback-pass "></span>
                </div>
                <!--=============================================================================================================== -->

                <div class="form-group rpin has-feedback">
                    <input id="rpass" class="form-control w100" type="password" placeholder="Re-Password" name="reegpass" /> <span class="form-control-feedback form-control-feedback-rpass"></span>
                </div>
                <!--=============================================================================================================== -->

                <div class="form-group refin has-feedback">

                    <input id="reffer" class="form-control w100" type="text" placeholder="RefferedBy" name="refferrr" /> <span class="form-control-feedback form-control-feedback-reffer"></span>
                </div>
                <!--=============================================================================================================== -->

                <div class="check-container">
                    <div class="check_content">
                        <input id="terms" type="checkbox" style="width: 15px" />
                    </div>
                    <div class="check_terms">
                        <span class="terms-text">I Accept Term's and condition.</span>
                    </div>
                </div>
                <!--=============================================================================================================== -->

                <button class="form-btn sx log-in" type="button">Log In</button>
                <button class="form-btn dx" type="button" onClick="newregister()">Sign Up</button>
            </form>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-3">
            <form name="form" class="signIn">
                <h3>
                    Welcome<br />Back !
                </h3>
                <div class="form-group form-group-email has-feedback">
                    <input class="form-control control form-control-email" value="" type="email" name="email" placeholder="Email" autocomplete='off' />
                    <span class="fcfe form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input class="form-control" type="password" name="password" placeholder="Password" /> <span></span>
                </div>
                <div class="recatcha_container">
                    <div class="g-recaptcha" data-sitekey="6LeIt0EUAAAAAGbbegvQGUR7AfWa2TXrKZUjP0o1"></div>
                </div>
                <a></a> <span th:text="${error}" style="color: red"></span>

                <div class="text-center">
                    <a href="javascript:void(0);" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalSubscriptionForm" style=" font-size: 1.5rem;">Forgot password ?</a>
                </div>
                <button class="form-btn sx back" type="button">Back</button>
                <button class="form-btn dx" type="submit" onclick="return Submit()">Log
					In</button>
            </form>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
    <script src="login.js" type="text/javascript"></script>
    <script src="reg.js" type="text/javascript"></script>
    <script src="signup.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
